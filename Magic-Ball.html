<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/magic-css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

    <title>Transform - Transition - Event.clientX/Y</title>
</head>

<body>
    <h1>Welcome to the Magic Ball!</h1>
    
    
    <div id="dot" class="ball"></div>
    <p>Tap <span>Anywhere</span> on the screen! </p>
    <p><a href="index.html">Go back home!</a></p>

    <script>
         const dot = document.getElementById('dot');
        document.body.addEventListener('click', (e) => {
            dot.style.transform = `translateY(${e.clientY - 25}px)`;
            dot.style.transform += `translateX(${e.clientX - 25}px)`;
            dot.style.opacity = 1;
        }, false);
        
    </script>
</body>

</html>

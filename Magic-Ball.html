<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/magic-css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">


    <title>Transform - Transition - Event.clientX/Y</title>
</head>


<body>


        <div id="dot" class="ball"></div>
        <p>Click anywhere on the screen!</p>


        <div class="demo">
            <h2>Wanna see something cool?</h2>
            <h3>Click anywhere in his box to see where you've clicked!</h3>
            <h3 id="point">0, 0</h3>
        </div>
   
    <script>
      var dot = document.getElementById('dot');
        document.body.addEventListener('click', (e) => {
            dot.style.transform = `translateY(${e.clientY - 25}px)`;
            dot.style.transform += `translateX(${e.clientX - 25}px)`;
            dot.style.opacity = 1;
        }, false);


        const demo  = document.querySelector('.demo');
        const point = document.querySelector('#point');


//detect mousedown events and handle them.
        demo.addEventListener('mousedown', (e) => {
        point.innerHTML = e.offsetX + ', ' + e.offsetY;


//open the JS console to see the output
        console.log("Client: " , e.clientX , e.clientY)
        console.log("Page: " , e.pageX , e.pageY)
        console.log("Screen: " , e.screenX , e.screenY)
        console.log("Event Object: ", e);
});
    </script>
</body>


</html>

<body>
    <header>
        <h1>Mouse Events</h1>
    </header>

    <main>
        <h2>Here is an example of when HTML allows handler attributes:</h2>
        <button onclick="this.innerHTML=Date()">This button will tell you what time it is!</button>
        <p id="demo"></p>
        <p>This event updates everytime you click it! Cool Right?!</p>

        <div class="demo">
            <h3>Did you know that I can tell where you click in this box using X,Y coordinates?</h3>
            <h4 id="point">0, 0</h4>
        </div>

        <h2>Try out the Magic ball!</h2>
        <a href="Magic-Ball.html">Click here to Experience the Magic Ball!</a>
    </main>

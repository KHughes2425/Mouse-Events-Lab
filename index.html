<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events Lab</title>
</head>
<body>
    <header>
        <h1>Mouse Events</h1>
    </header>

    <main>
        <h2>Here is an example of when HTML allows handler attributes:</h2>
        <button onclick="document.getElementById('demo').innerHTML=Date()">This button will tell you what time it is!</button>
        <p id="demo"></p>
        <p>This event updates everytime you click it! Cool Right?!</p>
    </main>
</body>
</html>
